image: gradle:6.8-jdk15

stages:
  - build
  - staticAnalysis
  - test

build:
  stage: build
  script:
    - gradle assemble
    - gradle testClasses

detekt:
  stage: staticAnalysis
  script:
    gradle detekt

code_style:
  stage: staticAnalysis
  script:
    gradle ktlintCheck

test:
  stage: test
  script:
    gradle test
